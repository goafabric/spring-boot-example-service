version: '3.7'
services:
  nginx:
    image: nginx:1.17.10
    container_name: nginx
    restart: always
    environment:
      - TZ=Europe/Berlin
    volumes:
      - ./conf/nginx-ssl.conf:/etc/nginx/nginx.conf
      - ./conf/nginx.crt:/etc/nginx/ssl/nginx.crt
      - ./conf/nginx.key:/etc/nginx/ssl/nginx.key
      - nginxlogs:/var/log/nginx/logs/
    ports:
      - 8080:8080
      - 443:443
    networks:
      - example-service-net

volumes:
  nginxlogs:
    driver: local

networks:
  example-service-net:
    external: true