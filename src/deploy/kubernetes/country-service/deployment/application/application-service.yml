kind: Service
apiVersion: v1
metadata:
  name: country-service-application
spec:
  selector:
    app: country-service-application
  ports:
    - protocol: TCP
      port: 50700
      nodePort: 30700 #this is the external port
  type: NodePort

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: country-service-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
#    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls:
    - hosts:
        - goafabric.org
      secretName: tls-secret
  rules:
    - host: goafabric.org
      http:
        paths:
          - path: /country/(.*)
            pathType: Prefix
            backend:
              service:
                name: country-service-application
                port:
                  number: 50700