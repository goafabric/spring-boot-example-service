kind: Service
apiVersion: v1
metadata:
  name: country-service-application
spec:
  selector:
    app: country-service-application
  ports:
    - protocol: TCP
      port: 50700
      nodePort: 30700 #this is the external port
  type: NodePort

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: country-service-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
#    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls:
    - hosts:
        - goafabric.org
      secretName: tls-secret
  rules:
    - host: goafabric.org
      http:
        paths:
          - path: /country(/|$)(.*)
            backend:
              serviceName: country-service-application
              servicePort: 50700