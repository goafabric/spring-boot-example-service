kind: Service
apiVersion: v1
metadata:
  name: example-service
spec:
  selector:
    app: example-service
  ports:
    - protocol: TCP
      port: 50700
      nodePort: 30100 #this is the external port
  type: NodePort

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-service
spec:
  selector:
    matchLabels:
      app: example-service
  replicas: 1
  template:
    metadata:
      labels:
        app: example-service
    spec:
      initContainers:
        - name: check-db-ready
          image: postgres:9.5-alpine
          command: ['sh', '-c',
                    'until pg_isready -h postgres -p 5432;
                     do echo waiting for database; sleep 2; done;']
      containers:
        - name: example-service
          image: goafabric/spring-boot-exampleservice:1.0.0-SNAPSHOT
          imagePullPolicy: Always
          ports:
            - containerPort: 50700
          env:
#            - name: spring.config.location
#              value: /app/config/application.yml
#            - name: logging.config
#              value: /app/config/logback-spring.xml
            - name: spring.datasource.url
              value: "jdbc:postgresql://postgres:5432/countrydb"
          volumeMounts:
            - mountPath: /app/logs
              name: applogs
            - mountPath: /app/config/application.yml
              name: application-volume
            - mountPath: /app/config/logback-spring.xml
              name: logback-volume
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 50700
            initialDelaySeconds: 30 #takes 20 seconds per pod on my machine
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 50700
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3

      volumes:
        - name: applogs
        - name: application-volume
          hostPath:
            path: /config/application.yml
        - name: logback-volume
          hostPath:
            path: /config/logback-rollingfile-spring.yml
---

kind: Service
apiVersion: v1
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
  type: ClusterIP


---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:9.6.15-alpine
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "countrydb"
          envFrom:
            - configMapRef:
                name: example-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: pgdata
      volumes:
        - name: pgdata


